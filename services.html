<h2>Services</h2>
<div ng-repeat="service in services">
    <div class="row service">
        <div class="col-lg-2">
            <img ng-src="{{service.image}}">
        </div>

        <div class="col-lg-10">
            <h3>{{service.name}}</h3>
            <p>
                {{service.description}}
            <p><a class="btn btn-primary" href="contact.html" role="button">Contact &raquo;</a></p>
            </p>
        </div>
    </div>
</div>
